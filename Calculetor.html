
<!DOCTYPE html>
<html>

    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
      <input type="text" id="input"><br><br>
       <div>
         <button>DE</button>
         <button>AC</button>
         <button>+</button>
         <button>-</button>
       </div>
  <div>
         <button>/</button>
         <button>*</button>
         <button>%</button>
         <button>.</button>
       </div>
  <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>4</button>
       </div>
  <div>
         <button>5</button>
         <button>6</button>
         <button>7</button>
         <button>8</button>
       </div>
  <div>
         <button>9</button>
         <button>0</button>
         <button>00</button>
         <button>=</button>
       </div>
	  <a href="index.html"><h1>HOMEPAJE</h1></a>
		  <script src="script.js"></script>
      
  </body>
  <script>

let input=document.getElementById('input');
let buttons=document.querySelectorAll('button');
let buttonsArray=Array.from(buttons);
let string='';

buttonsArray.forEach(btn=>{
  btn.addEventListener('click',(e)=>{
    
    if(e.target.innerHTML=='DE'){
      string=string.substring(0,string.length-1);
      input.value=string;
    }else if(e.target.innerHTML=='AC'){
      string='';
      input.value=string;
    }else if(e.target.innerHTML=='='){
      string=eval(string);
      input.value=string;
      
    }
    
    else{
    
    string+=e.target.innerHTML;
    input.value=string;
    }
    
  });
  
});
  </script>
<style>
input{
  width: 340px;
  height: 80px;
  border-radius: 5%;
  font-size: 60px;
}
button{
	height: 70px;
	width: 85px;
	border-radius: 20%;
	font-size: 60px;
}
    
  </style>
